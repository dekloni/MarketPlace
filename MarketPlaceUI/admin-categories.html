<h3>Admin categories</h3>

<p>{{TestHeading}}</p>

<div class="text-danger" ng-show="errorMessage">
    Problem {{errorMessage}}
</div>

<div>
    <div class="row" ng-repeat="cat in categories">

        <div class="col-md-2">
            <b> {{cat.Name}} </b>
        </div>

        <div class="col-md-8">
            {{cat.Description}}
        </div>

        <a class="col-md-2" href="#/cat/{{cat.Id}}">Edit</a>

    </div>

</div>

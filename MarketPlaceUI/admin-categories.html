<h3>Admin categories</h3>



<div class="text-danger" ng-show="errorMessage">
    Problem {{errorMessage}}
</div>

<a href="#/cat/0">
    <span class="glyphicon glyphicon-plus"></span><span>Add</span>
</a>

<div>
    <div class="row" ng-repeat="cat in categories">

        <div class="col-md-2">
            <b> {{cat.name}} </b>
        </div>

        <div class="col-md-8">
            {{cat.description}}
        </div>

        <a class="col-md-2" href="#/cat/{{cat.id}}">Edit</a>

    </div>

</div>

<p>TestAngular -{{TestHeading}}</p>
